<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <!--link css-->
    <link rel="stylesheet" href="./css/style.css">
    <!--responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/5bf3821641.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <header>
        <section class="container flex-j-between flex-ai-center">
            <div class="logo"><img src="./img/logo.png" alt="Logo"></div>
            <div class="menu font-white"><i class="fa-solid fa-bars"></i></div>
        </section>
    </header>

    <main>
        <!--jumbotron-->
        <section class="jumbotron">
            <div class="container">
                <div class="col-blue"></div>   
                <div class="col-blue"></div>
                <div class="col-blue"></div>
                <div class="col-blue"></div>
                <div class="col-blue"></div>             
            </div>
        </section>

        <!--strategic planning-->
        <section class="strategic flex-d-column">
            <div class="container">
                <div class="col-left"></div>
                <div class="col-right"></div>
            </div>
        </section>

        <!--testimonials-->
        <section class="testimonials">
            <div class="container">
                <!--titolo + testo sotto, prolly h1 + h2/p-->
                <div class="partners"></div>
                <div class="partners"></div>
                <div class="partners"></div>
            </div>
        </section>

        <!--Benefits-->
        <section class="benefits">
            <div class="container">
                <!--h1-->
                <div class="col-white"></div>
                <div class="col-white"></div>
                <div class="col-white"></div>
                <div class="col-white"></div>
                <div class="col-white"></div>
                <div class="col-white"></div>
            </div>
        </section>

        <!--about us-->
        <section class="about-us">
            <div class="container">
                <div class="col-left"><!--h1 about us--></div>
                <div class="col-right"><!--h2/p--></div>
            </div>
        </section>

        <!--get-started-->
        <section class="its-free">
            <div class="container-small">
                <h1></h1>
                <h2></h2>
                <h3></h3>
                <p></p>
                <button></button>
                <p></p>
            </div>
        </section>

        <footer>
            <div class="container-small">
                <h1></h1>
                <h2></h2>
            </div>
        </footer>

    </main>

</body>
</html>
